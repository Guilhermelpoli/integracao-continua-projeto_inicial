# Este workflow irá construir um projeto Golang
# Para mais informações veja: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Integração Contínua

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  ci:
    runs-on: ubuntu-latest
    
    # CORREÇÃO 1: O banco de dados deve estar em 'services' (substitui o docker compose up)
    services:
      # O nome 'postgres-db' será o hostname (DB_HOST) que seu código Go usará.
      postgres-db:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.DB_NAME }}
        
        # Garante que o teste só comece após o banco estar pronto.
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'
        
    # CORREÇÃO 2: Baixa as dependências para resolver o erro 'no required module'
    - name: Baixar Módulos
      run: go mod download

    # O passo 'Inicia banco' que usava 'docker compose' foi removido!
    
    - name: Lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: v1.59
        args: controllers/ database/ models/ routes/
    
    - name: Test
      env:
        # DB_HOST agora é o nome do serviço 'postgres-db'
        DB_HOST: postgres-db 
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_PORT: 5432 
      # CORREÇÃO 3: Usamos 'go test -v -cover ./...' (forma correta para módulos)
      run: go test -v -cover ./...

